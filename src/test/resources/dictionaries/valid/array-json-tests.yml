openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0

servers:
  - url: http://localhost:12345


paths:
  /test:
    get:
      tags:
        - test
      summary: Store an object
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArrayTest"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ArrayTest"

components:
  schemas:
    ArrayTest:
      type: array
      items:
        type: string
      example:
        - /store/params/bank/item_1
        - /store/params/bank/item_2
        - /store/params/bank/item_3
