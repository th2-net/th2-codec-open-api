openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0

servers:
  - url: http://localhost:12345


paths:
  /test:
    get:
      tags:
        - test
      summary: Store an object
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestObject"
      responses:
        "300":
          description: One Of Test
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/TestObject"
                  - $ref: "#/components/schemas/TestObjectOneOf"
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestObject"

components:
  schemas:
    TestObjectOneOf:
      type: object
      description: |
        Defines the test object.
      required:
        - oneOfEnabled
        - oneOfInteger
      properties:
        oneOfInteger:
          type: integer
          example: 123
        oneOfEnabled:
          type: boolean
          example: false
    TestStatus:
      type: string
      description: |
        Test status of a test object.
        The possible values for a status state are:
        - `PASSED`: passed test.
        - `FAILED`: failed test.
      enum:
        - PASSED
        - FAILED
    TestObject:
      type: object
      description: |
        Defines the test object.
      required:
        - publicKey
        - testEnabled
      properties:
        publicKey:
          type: string
          example: "123qwer...12"
        testEnabled:
          type: boolean
          example: false
        testBigDecimal:
          type: number
          format: "-"
          example: "10000000000"
        testStatus:
          $ref: "#/components/schemas/TestStatus"

